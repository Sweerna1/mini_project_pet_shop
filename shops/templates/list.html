{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
		{% for pet in pets %}
		<div class="col-md-4">
				<div class="card my-card">
					<div class="card-body">
						<img class="card-img-top" src="{{pet.image.url}}">
						<center><h5 class="card-title">{{pet.name}}</h5></center>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item text-center">
								<a href="{% url 'pet-detail' pet.id %}" class="btn btn-outline-dark">View</a>
						</li>
					</ul>
				</div>
		</div>
		{% endfor %}
</div>
{% endblock content %}
